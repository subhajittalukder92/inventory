<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layouts/template}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1></h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Products</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">

                        <div class="card-header">
                            <h3 class="card-title">All Products</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="alert" th:if="${message}" th:text="${message.content}"
                                 th:classappend="${message.className}"></div>
                            <a th:href="@{/admin/product/create}"><button type="button" class="btn btn-primary btn-sm pull-right">Add New</button></a>

                            <table id="example1" class="table table-sm table-striped">
                                <thead>
                                <tr>
                                    <th th:width="1">#</th>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                    <th>Gst Rate</th>
                                    <th th:width="1"></th>
                                    <th th:width="1"></th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="product,loop: ${products}">
                                        <td th:text="${loop.index + 1}"></td>
                                        <td th:text="${product.productName}"></td>
                                        <td th:text="${product.price}"></td>
                                        <td th:text="${product.gstRate}"></td>
                                        <td >
                                            <a th:href="@{/admin/product/edit/{id}(id=${product.id})}">
                                            <button class="btn btn-sm btn-primary" type="button"><i class="fa fa-edit"></i></button>
                                            </a>
                                        </td>
                                        <td>
                                            <form th:action="@{/admin/product/delete}" th:method="post">
                                                <input type="hidden" th:value="${product.id}" name="productId">
                                                <button class="btn btn-sm btn-danger" type="submit"
                                                        onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false"><i class="fa fa-trash"></i></button>
                                            </form>

                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
</body>
</html>
